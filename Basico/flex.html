<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>DISPLAY</h1>



    <div class="text-white bg-dark d-flex p-2">I'm a flexbox container!</div>
<br>
    <div class="text-white bg-dark d-inline-flex p-2">I'm an inline flexbox container!</div>

<br>
<br>
<h2>Row-Fila</h2>
<div class="d-flex flex-row mb-3 bg-dark text-white">
    <div class="p-2">Flex item 1</div>
    <div class="p-2">Flex item 2</div>
    <div class="p-2">Flex item 3</div>
  </div>
  <div class="d-flex flex-row-reverse bg-dark text-white">
    <div class="p-2">Flex item 1</div>
    <div class="p-2">Flex item 2</div>
    <div class="p-2">Flex item 3</div>
  </div>
<br>
<h2>Columns-columnas</h2>
<div class="bg-dark text-white d-flex flex-column mb-3">
    <div class="p-2">Flex item 1</div>
    <div class="p-2">Flex item 2</div>
    <div class="p-2">Flex item 3</div>
  </div>
  <div class="bg-dark text-white d-flex flex-column-reverse">
    <div class="p-2">Flex item 1</div>
    <div class="p-2">Flex item 2</div>
    <div class="p-2">Flex item 3</div>
  </div>


  <br>
<!-- En el tamaño pequeño sera "reverse" -->
<section class="d-flex flex-sm-row-reverse flex-md-column flex-lg-column-reverse">
    <article>flex 1</article>
    <article>flex 2</article>
    <article>flex 3</article>
    <article>flex 4</article>
    <article>flex 5</article>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
